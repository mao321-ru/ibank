openapi: 3.0.3
info:
  title: Accounts service API
  description: API сервиса аккаунтов
  version: 1.0.0
tags:
  - name: User
    description: API для управления пользователями
paths:
  /users:
    get:
      tags:
        - User
      operationId: listUsers
      summary: Получить список пользователей
      responses:
        200:
          description: Полный список пользователей
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserShort'
    post:
      tags:
        - User
      operationId: createUser
      summary: Регистрирует нового пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: Пользователь создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '400':
          description: Неверный запрос (валидация не пройдена)
        '409':
          description: Такой пользователь уже существует
  /users/{login}:
    get:
      tags:
        - User
      operationId: getUserAccounts
      summary: Получить информацию о пользователе и его счетах
      parameters:
        - $ref: '#/components/parameters/loginPathParam'
      responses:
        200:
          description:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAccounts'
  /users/{login}/validate:
    post:
      tags:
        - User
      operationId: validate
      summary: Проверяет наличие пользователя с указанным логином и паролем
      parameters:
        - $ref: '#/components/parameters/loginPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateRequest'
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '400':
          description: Неверный запрос (валидация не пройдена)
        '401':
          description: Неверные логин или пароль
  /users/{login}/password:
    put:
      tags:
        - User
      operationId: changePassword
      summary: Меняет пароль пользователя
      parameters:
        - $ref: '#/components/parameters/loginPathParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '204':
          description: Пароль изменен
        '400':
          description: Неверный запрос (валидация не пройдена)
        '404':
          description: Пользователь не найден
components:
  parameters:
    loginPathParam:
      name: login
      in: path
      required: true
      schema:
        type: string
        minLength: 1
      description: Логин пользователя
  schemas:
    UserShort:
      type: object
      properties:
        login:
          type: string
        name:
          type: string
      required:
        - login
        - name
    UserCreate:
      type: object
      properties:
        login:
          type: string
          minLength: 1
          maxLength: 50
          example: "user123"
          description: Логин пользователя
        password:
          type: string
          minLength: 1
          maxLength: 100
          format: password
          example: "qwerty123"
          description: Пароль (непустой)
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Фамилия Имя
        birthDate:
          type: string
          format: date
          description: Дата рождения
      required:
        - login
        - password
        - name
        - birthDate
    UserInfo:
      type: object
      properties:
        login:
          type: string
          description: Логин пользователя
        name:
          type: string
          description: Фамилия Имя
        birthDate:
          type: string
          format: date
          description: Дата рождения
      required:
        - login
        - name
        - birthDate
    UserAccounts:
      type: object
      properties:
        login:
          type: string
          description: Логин пользователя
        name:
          type: string
          description: Фамилия Имя
        birthDate:
          type: string
          format: date
          description: Дата рождения
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/Account'
      required:
        - login
        - name
        - birthDate
        - accounts
    Account:
      type: object
      properties:
        currency:
          $ref: '#/components/schemas/Currency'
        value:
          type: number
          format: double
          example: 1500.75
          description: Сумма на счете
        exists:
          type: boolean
          example: true
          description: Наличие счета у пользователя
      required:
        - currency
        - value
        - exists
    Currency:
      type: object
      properties:
        code:
          type: string
          example: "USD"
          description: Код валюты (ISO 4217)
        name:
          type: string
          example: "Доллар США"
          description: Название валюты
      required:
        - code
        - name
    ValidateRequest:
      type: object
      properties:
        password:
          type: string
          minLength: 1
          description: Пароль
      required:
        - password
    ChangePasswordRequest:
      type: object
      properties:
        password:
          type: string
          minLength: 1
          maxLength: 100
          format: password
          example: "qwerty123"
          description: Пароль (непустой)
      required:
        - password
