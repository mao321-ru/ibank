      interval: 5s
      timeout: 5s
      retries: 10

  notify-service:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        MODULE_NAME: notify-service
    image: ibank-notify-service:${TAG:-latest}
    ports:
      - "8968:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: >
        sh -c '
          curl -sf http://localhost:8080/actuator/health |
          grep -q '"'"'"status":"UP"'"'"' || exit 1
        '
      interval: 5s
      timeout: 5s
      retries: 10

  # Фиктивный сервис, который проверят healthcheck сервисов, от которых не зависят другие сервисы
  health-checker:
    image: alpine
    command: sh -c "exit 0"  # Ничего не делает, просто завершается
    depends_on:
      front-service:
        condition: service_healthy
      accounts-service:
        condition: service_healthy
      cash-service:
        condition: service_healthy
      transfer-service:
        condition: service_healthy
      exchange-service:
        condition: service_healthy
      exrate-service:
        condition: service_healthy
      blocker-service:
        condition: service_healthy
      notify-service:
        condition: service_healthy
volumes:
  kafka_data:
  postgres_data:
