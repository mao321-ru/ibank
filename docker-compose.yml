    image: ibank-blocker-service:${TAG:-latest}
    ports:
      - "8967:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    healthcheck:
      test: >
        sh -c '
          curl -sf http://localhost:8080/actuator/health |
          grep -q '"'"'"status":"UP"'"'"' || exit 1
