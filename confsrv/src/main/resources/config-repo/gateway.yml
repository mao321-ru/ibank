server.port: 8880

# уменьшено время кэширования данных по сервисам из Eureka Server
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # запросы по API конкретных сервисов
        - id: accounts-route
          uri: lb://accounts-service
          predicates:
            - Path=/api/accounts/**
          filters:
            - StripPrefix=2  # Удаляет /api/accounts
        - id: notify-route
          uri: lb://notify-service
          predicates:
            - Path=/api/notify/**
          filters:
            - StripPrefix=2
        # запрос по неизвестному API (возвращает HTTP 404)
        - id: api-not-found
          uri: no://op  # Специальный URI для "ничего не делать"
          predicates:
            - Path=/api/**
          filters:
            - SetStatus=404
          order: 10
        # остальное на фронт
        - id: front-external
          uri: lb://front-service
          predicates:
            - Path=/**
          order: 20
